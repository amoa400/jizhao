<script>
	function showWindow(name, width, height) {
		var bodyWidth = parseInt($('body').css('width'));
		var bodyHeight = parseInt($('body').css('height'));
		if (width == null || width == 0) 
			width = parseInt($('.' + name).css('width'));
		else
			$('.' + name).css('width', width);
		if (height == null || height == 0) 
			height = parseInt($('.' + name).css('height'));
		else
			$('.' + name).css('height', height);
		$('.' + name).css('left', (bodyWidth - width)/2);
		$('.' + name).css('top', (bodyHeight - height)/3);
		$('.' + name).show();
		$('.grey').show();
	}
	
	function hideWindow(name) {
		$('.' + name).hide();
		$('.grey').hide();
	}

	$(document).ready(function() {
		//$('.grey').css('display', 'block');
		$('.tools .btn').click();
	});
	
</script>
